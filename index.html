<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Growth mindset cookie clicker</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="top-banner">
          <div class="title" id="title">
            Growth mindset
            <div><em>an idle game for positive thinking</em></div>
          </div>
        </div>
        <!-- Lower section-->
        <div class="lower">
          <!-- 1. Data column -->
          <div class="data-container">
            <div id="data-display">
              <div>Neurons</div>
              <p id="numberCookies">0</p>
              <div>Neurons/sec</div>
              <p id="nps"></p>
            </div>
            <button id="reset">Reset</button>
          </div>
          <!-- Brain column -->
          <div class="brain-container">
            <div id="message"></div>
            <img src="assets/brain.webp" />
          </div>
          <!-- Upgrade column -->
          <div class="upgrade-container">
            <div id="upgrade-display">
              <div class="upgname"><strong>Mindset level</strong></div>
              <div class="upg"><strong>Cost</strong></div>
              <div class="upg"><strong>Increase</strong></div>
              <div class="upg"><strong>Stock</strong></div>
              <div class="upg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Click audio -->
    <div id="volume-container">
      <p>Jump volume</p>
      <input
        type="range"
        id="volume-bar"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
      />
    </div>
    <audio
      id="clickSound"
      src="./assets/clicksound.wav"
      preload="auto"
      autobuffer
    ></audio>
  </body>
</html>
