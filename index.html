<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Growth mindset cookie clicker</title>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="top-banner">
          <div class="title" id="title">
            Growth mindset
            <div style="font-size: 0.8em">
              <em>an idle game for positive thinking</em>
            </div>
          </div>
        </div>
        <!-- Lower section-->
        <div class="lower">
          <!-- 1. Data column -->
          <div class="data-container">
            <div id="data-display">
              <div>
                Neurons
                <p id="numberCookies">0</p>
              </div>

              <div>
                Neurons/sec
                <p id="nps"></p>
              </div>
            </div>
            <!-- Volume container -->
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="soundToggle"
                checked
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Sound
              </label>
            </div>

            <button
              id="reset"
              type="button"
              class="btn btn-danger"
              alt="Reset stats"
            >
              Reset
            </button>
          </div>
          <!-- Brain column -->
          <div class="brain-container">
            <div id="message"></div>
            <img src="assets/brain.webp" alt="click to add neurons" />
          </div>
          <!-- Upgrade column -->
          <div class="upgrade-container">
            <div id="upgrade-display">
              <div class="upgname"><strong>Mindset level</strong></div>
              <div class="upg"><strong>Cost</strong></div>
              <div class="upg"><strong>+NPS</strong></div>
              <div class="upg"><strong>Stock</strong></div>
              <div class="upg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Click audio -->

    <audio
      id="clickSound"
      src="./assets/clicksound.wav"
      preload="auto"
      autobuffer
    ></audio>
    <audio
      id="upgradeSound"
      src="./assets/upgradesound.wav"
      preload="auto"
      autobuffer
    ></audio>
  </body>
</html>
